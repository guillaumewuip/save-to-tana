<html>
  <head>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="message" id="loader">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <use href="../../feathericons.svg#loader"/>
        </svg>
        <p>Saving page...</p>
      </div>
      <div class="message hidden" id="success">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <use href="../../feathericons.svg#check-circle"/>
        </svg>
        <p>Page saved!</p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
