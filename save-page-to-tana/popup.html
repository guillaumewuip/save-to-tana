<html>
  <head>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="message" id="loader">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <use href="feathericons.svg#loader"/>
        </svg>
        <p>Saving page...</p>
      </div>
      <div class="message" id="success">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <use href="feathericons.svg#check-circle"/>
        </svg>
        <p>Page saved!</p>
      </div>
      <div class="message" id="error">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <use href="feathericons.svg#x-octoagon"/>
        </svg>
        <p>Oops! Can't save the page :(</p>
      <div>>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
